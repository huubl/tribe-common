actor: DependencyTester
modules:
    enabled:
        - \Helper\Dependency
        - WPBrowser
        - WPDb
        - WPFilesystem
        - Asserts
    config:
        WPDb:
          dsn: 'mysql:host=%WP_TEST_DB_HOST%;dbname=%WP_TEST_DB_NAME%'
          user: %WP_DB_USER%
          password: %WP_DB_PASSWORD%
          dump: tests/_data/dependency-dump.sql
          populate: true
          cleanup: false
          url: '%WP_URL%'
          tablePrefix: %WP_TABLE_PREFIX%
          waitlock: 10
        WPBrowser:
          url: '%WP_URL%'
          adminUsername: %WP_ADMIN_USERNAME%
          adminPassword: '%WP_ADMIN_PASSWORD%'
          adminUrl: '%WP_ADMIN_PATH%'
        WPFilesystem:
          # We assume a default WordPress folder structure.
          wpRootFolder: "%WP_ROOT_FOLDER%"
